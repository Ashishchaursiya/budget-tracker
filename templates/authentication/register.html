{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
 <div class="row">
     <div class="col-md-3">

     </div>
     <div class="col-md-6 py-5">
         <div class="card p-3">
             <div class="card-title">
           <h4 class="text-center py-2"><b>Register for free account</b> </h4>
             </div>
             {% include "partials/message.html"%}
             <div class="card-body">
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                        
                      </div>
                      <div class="user-invalid invalid-feedback" style="display: none;"></div>
                    <div class="form-group">

                      <input type="email" class="form-control" id="email" placeholder="Email Address" name="email" required>
                      
                    </div>
                    <div class="email-invalid invalid-feedback" style="display: none;">
                    </div>
                  
                    <div class="form-group">
                      
                      <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="password-invalid invalid-feedback" style="display: none;">
                    </div>
                    <div class="text-right">
                      <input type="checkbox" onclick="myFunction()"> Show Password
                    </div>
                    <br>
                    
                     
                   
                    
                    <input type="submit" value ='Register' class="btn btn-block btn-primary" id="submit">
                  </form>
                  <br>
                  <div class="float-right">
                    <span>Already have a account </span> <a href="{% url 'login' %}">Login</a>
                  </div>
             </div>
         </div>
    </div>
    <div class="col-md-3">
         
    </div>
 </div>

 <script src="{% static 'js/register.js' %}"></script>
 <script>
  function myFunction() {
    var x = document.getElementById("password");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
  </script>
 

{% endblock %}
