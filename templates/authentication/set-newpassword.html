{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
 <div class="row">
     <div class="col-md-3">

     </div>
     <div class="col-md-6 py-5">
         <div class="card p-3">
             <div class="card-title">
           <h4 class="text-center py-2"><b>Set a new Password</b> </h4>
             </div>
             {% include "partials/message.html"%}
             <div class="card-body">
                <form action="{% url 'reset-user-password' uidb64 token %}" method="POST">
                    {% csrf_token %}
                 
                    
                    <div class="form-group">
                      
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password1" required>
                      </div>
                      <div class="form-group">
                      
                        <input type="password" class="form-control" id="password" placeholder="Confirm Password" name="password2" required>
                      </div>
                      <input type="submit" value ='Submit' class="btn btn-block btn-primary" id="submit">
                    </form>
                    </div>
                  
                    
                    
                    </div>
 
                  
             </div>
         </div>
    
 

 
 

{% endblock %}
